<h2 class="m-3 text-center fw-bolder">{{title|uppercase}}</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            #
        </th>
        <td mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Category
        </th>
        <td mat-cell *matCellDef="let element"><strong style="font-size: medium;" class="m-2"> {{element.name}}</strong>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="top Gainers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Top Gainers
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="d-flex" >
                <img class="m-2" *ngFor="let item of element.top_3_coins" width="30" src="{{item}}" alt="">
            </div>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Market Capitalization
        </th>
        <td mat-cell *matCellDef="let element">{{element.market_cap.toFixed(2)|currency}}</td>
    </ng-container>

    <ng-container matColumnDef="volume_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            24h Volume
        </th>
        <td mat-cell *matCellDef="let element"> {{element.volume_24h.toFixed(2) |currency}}</td>
    </ng-container>

    <ng-container matColumnDef="Last 7days">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Last 7days
        </th>
        <td mat-cell *matCellDef="let element">
            <div>
                <figure class="highcharts-figure">
                    <div id={{element.id}}>{{element.id}}</div>
                </figure>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
